runs:
  using: "ubuntu-latest"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Run script
      run: python main.py
      env:
        INPUT_REPO_NAME:  ${{ inputs.repo_name }}
        INPUT_FILENAME: ${{ inputs.filename }}
        INPUT_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
